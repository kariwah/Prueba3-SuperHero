<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="Encuentra información sobre tu superhéroe favorito.">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Icono -->
    <link rel="icon" href="assets/img/favicon.png" type="image/png">
    
    <!-- Google Font estilo cómic -->
    <link href="https://fonts.googleapis.com/css2?family=Bangers&display=swap" rel="stylesheet">

    <!-- Estilos personalizados -->
    <link href="assets/css/miStyle.css" rel="stylesheet" type="text/css">

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <!-- Ajax -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <!-- Canvas JS -->
    <script src="https://canvasjs.com/assets/script/jquery.canvasjs.min.js"></script>

    <style>
        body {
            font-family: 'Bangers', cursive;
            background: linear-gradient(to right, #f9d423, #ff4e50);
            color: #222;
        }

        .comic-image {
            width: 250px;
            height: 250px;
            border-radius: 50%;
            object-fit: cover;
            border: 6px solid #000;
            box-shadow: 4px 4px 0px #ffcc00;
            margin: 20px auto;
            display: block;
            transition: transform 0.3s ease;
        }

        .comic-image:hover {
            transform: scale(1.05) rotate(-2deg);
        }

        .comic-btn {
            background-color: #ffcc00;
            color: #000;
            border: 3px solid #000;
            box-shadow: 3px 3px 0px #000;
            font-size: 1.2rem;
            transition: all 0.2s ease-in-out;
        }

        .comic-btn:hover {
            background-color: #000;
            color: #ffcc00;
            box-shadow: 0px 0px 15px #fff000;
        }

        html,
        body {
            height: 100%;
            margin: 0;
            padding: 0;
        }

        .wrapper {
            min-height: 100%;
            display: flex;
            flex-direction: column;
        }

        .main-content {
            flex: 1;
        }
    </style>

    <title>SuperHero Web</title>
</head>

<body>
    <div class="wrapper">
        <!-- Navbar -->
        <nav class="navbar navbar-light bg-dark">
            <div class="container-fluid">
                <a class="navbar-brand text-white" href="#">
                    <img src="assets/img/sh2.jpg" alt="" width="30" height="24">
                    SuperHero
                </a>
            </div>
        </nav>

        <!-- Contenido principal -->
        <div class="main-content">
            <section class="text-center">
                <div class="container">
                    <img src="assets/img/sh1.jpg" alt="SuperHero" class="comic-image">
                    <h1 class="mb-4">¡Encuentra a tu SuperHero!</h1>
                    <form class="w-50 mx-auto">
                        <label class="form-label text-light">Ingresa el número del SuperHero a buscar</label>
                        <input type="text" class="form-control mb-3" id="buscaSuperHero">
                        <button type="button" class="btn comic-btn">Buscar</button>
                    </form>
                </div>

                <div class="container mt-5">
                    <div class="row">
                        <div class="col">
                            <div class="resultado"></div>
                        </div>
                        <div class="col">
                            <div id="chartContainer" class="grafico" style="height: 370px; width: 100%;"></div>
                        </div>
                    </div>
                </div>
            </section>
        </div>

        <!-- Footer -->
        <footer class="text-center p-3 bg-dark text-white mt-4">
            © 2022 SuperHero App
        </footer>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"
        integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
        integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
        crossorigin="anonymous"></script>

    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-2.1.1.min.js"></script>

    <!-- Script propio -->
    <script src="assets/js/miScript.js"></script>
</body>

</html>
