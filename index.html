<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Icono -->
    <link href="/assets/img/favicon.ico" rel="icon" type="text/css">

    <!-- Mi css -->
    <link href="assets/css/miStyle.css" rel="stylesheet" type="text/css">

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <!-- Ajax    -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <!-- Canvas Js -->
    <script src="https://canvasjs.com/assets/script/jquery.canvasjs.min.js"></script>

    <title>SuperHero Web</title>
</head>

<body>

    <!-- navBar -->
    <nav class="navbar navbar-light bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand text-white" href="#">
                <img src="/assets/img/sh2.jpg" alt="" width="30" height="24" class="d-inline-block align-text-top">
                SuperHero
            </a>
        </div>
    </nav>

    <!-- heroSection -->
    <section class="miSeccionHero text-center">

        <!-- inicio div container  -->
        <div class="container">
            <!-- inicio row -->
            <div class="row">
                <!-- inicio col -->
                <div class="col">
                    <img class="imgHeroSection mb-3 mt-3" src="/assets/img/sh1.jpg" alt="">
                    <form class="text-start">
                        <div class="mb-3">
                            <h1 class="mt-3 mb-4">Encuentra a tu SuperHero</h1>
                            <label for="validationCustom01" class="form-label text-secondary">Ingresa el numero del
                                SuperHero a buscar</label>
                            <input type="text" class="form-control" id="buscaSuperHero">
                        </div>
                        <button type="button" class="btn btn-primary miBtn">Buscar</button>
                    </form>
                </div><!-- fin col -->
            </div><!-- fin row -->
        </div><!-- fin div container -->

        <!-- inicio div container  -->
        <div class="container">
            <!-- inicio row -->
            <div class="row">
                <!-- inicio col -->
                <div class="col">
                    <div class="resultado"></div>
                </div><!-- fin col -->
                <!-- inicio col -->
                <div class="col">
                    <div id="chartContainer" class="grafico mt-4 container" style="height: 370px; width: 100%;"></div>
                </div><!-- fin col -->
            </div><!-- fin row -->
        </div><!-- fin div container -->

    </section>

    <!-- bootstrap js -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"
        integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
        integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
        crossorigin="anonymous"></script>

    <!-- jQuery -->
    <script src="https://code.jQuery.com/jQuery-2.1.1.min.js"></script>

    <!-- mi js -->
    <script src="/assets/js/miScript.js"></script>

</body>

</html>
